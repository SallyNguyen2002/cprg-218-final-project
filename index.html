<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shangri-La</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="home.css"/>
  <script src="https://kit.fontawesome.com/906e56f202.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="home.js"></script>
</head>
<body>
  <header>
      <nav>
        <img src="img/">
        <div class="nav-list">
          <a href="">HOME</a>
          <a href="">ROOM</a>
          <a href="">DINING</a>
          <a href="">ACTIVITIES</a>
          <a href="">SPA</a>
          <a href="">TESTIMONIALS</a>
        </div>
        <button>BOOK NOW</button>
      </nav>
      <section>
        <img src="img/photos/sunset.jpg" alt="Beach View" class="hero-bg">
        <div class="booking-panel">
          <div class="booking-field">
            <p>Check In</p>
            <input id="checkin" type="text" placeholder="--" readonly />
            <i id="openCheckin" class="fa-solid fa-caret-down"></i>
          </div>
          <div class="booking-field">
            <p>Check Out</p>
            <input id="checkout" type="text" placeholder="--" readonly />
            <i id="openCheckout" class="fa-solid fa-caret-down"></i>
          </div>
          <div class="booking-field">
            <p>Guests</p>
            <input id="guests" type="text" placeholder="--" readonly />
            <i id="openGuest" class="fa-solid fa-caret-down"></i>
            <ul id="guestDropdown" class="dropdown hidden">
              <li data-value="1">1</li>
              <li data-value="2">2</li>
              <li data-value="3">3</li>
              <li data-value="4">4</li>
              <li data-value="5">5+</li>
            </ul>
          </div>
          <button class="availability-btn">Check Availability</button>
        </div>
      </section>
  </header>
</body>
